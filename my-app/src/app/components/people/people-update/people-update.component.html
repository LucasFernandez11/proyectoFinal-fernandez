<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Atualizar Pessoa
    </mat-card-title>
    
    <form>

        <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="people.nombre" name="nombre">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="documento" [(ngModel)]="people.dni" name="dni">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="people.email" name="email">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Fecha de nacimiento" [(ngModel)]="people.cumpleanos" name="cumpleanos">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Telefono" [(ngModel)]="people.telefono" name="telefono">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Curso" [(ngModel)]="people.curso" name="curso">
        </mat-form-field>
        
    </form>
    
    <button mat-raised-button (click)="updatePeople()" color="primary">
       Guardar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
