<div class="mat-elevation-z4">
    <table mat-table [dataSource]="people">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- documento Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>dni</th>
            <td mat-cell *matCellDef="let row">{{  row.dni }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{  row.email }}</td>
        </ng-container>

        <!--fecha Column -->
        <ng-container matColumnDef="cumpleanos">
            <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
            <td mat-cell *matCellDef="let row">{{  row.cumpleanos }}</td>
        </ng-container>

        <!-- telefono Column -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let row">{{  row.telefono }}</td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let row">{{  row.curso }}</td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="actions">Acciones</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/people/update/{{ row.id }}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>

                <a routerLink="/people/delete/{{ row.id }}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
